<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Translator App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            form {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
            input, select, button {
                display: block;
                margin-bottom: 15px;
                padding: 10px;
                width: 100%;
                max-width: 400px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            #result {
                margin-top: 20px;
                font-size: 1.2em;
                color: #333;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        </br>
        <p><a href="/api/french_spanish_translator">Traducteur Français vers Espagnol</a></p>
        <p><a href="/api/french_english_translator">Traducteur Français vers Anglais</a></p>
        <p><a href="/api/all_translation">Traducteur Global</a></p>
        <p><a href="/admin">Section administrateur</a></p>
    </br>
    </br>

        
    <h1>Traduction avec l'API</h1>
    <form id="translationForm">
        <label for="sourceText">Texte à traduire :</label>
        <input type="text" id="sourceText" name="sourceText" placeholder="Entrez le texte ici" required>

        <label for="targetLanguage">Langue cible :</label>
        <select id="targetLanguage" name="targetLanguage" required>
            <option value="" disabled selected>Choisissez une langue</option>
            <option value="anglais">Anglais</option>
            <option value="espagnol">Espagnol</option>
            <option value="allemand">Allemand</option>
            <!-- Ajoutez d'autres langues si nécessaire -->
        </select>

        <button type="submit">Traduire</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("translationForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupérer les valeurs du formulaire
            const sourceText = document.getElementById("sourceText").value;
            const targetLanguage = document.getElementById("targetLanguage").value;

            // Vérifier si les champs sont remplis
            if (!sourceText || !targetLanguage) {
                displayError("Veuillez remplir tous les champs.");
                return;
            }

            try {
                
                const csrfToken = getCookie('csrftoken');

                const response = await fetch("http://localhost:8000/api/translate/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken,
                    },
                    body: JSON.stringify({
                        source_text: sourceText,
                        target_language: targetLanguage
                    }),
                });

                if (!response.ok) {
                    throw new Error("Erreur lors de la requête à l'API.");
                }

                const data = await response.json();

                // Afficher la traduction
                if (data.translation) {
                    document.getElementById("result").innerHTML = `<strong>Traduction :</strong> ${data.translation}`;
                } else if (data.error) {
                    displayError(data.error);
                }
            } catch (error) {
                displayError(error.message);
            }
        });

        function displayError(message) {
            document.getElementById("result").innerHTML = `<p class="error">${message}</p>`;
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
    </body>
</html>
